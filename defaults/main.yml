---

crc_state: present

crc_version: 2.34.1
crc_ocp_version: 4.15.9

crc_directories: []

crc_pull_secret: "putYourownpullsecret"

crc_cpu: 6
crc_memory: 12288

crc_log_level: info

use_all_in_one_haproxy: true
haproxy_ip: ""
use_all_in_one_dnsmasq: true 
crc_ip_address: "{{ ansible_default_ipv4.address|default(ansible_all_ipv4_addresses[0]) }}"
forward_server: 1.1.1.1
